<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>login</title>
    <link href="../statics/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../statics/js/jquery-3.4.1.min.js"></script>
    <script>
        function login() {
            $('#msg').empty().append($(`<span> 登录中,清稍等...</span>`));
            let data = $('#ff').serialize();
            $.post(
                "../admin/login",
                data,
                function (r) {
                    if (r == 1) {
                        location.href = "home.html";
                    } else {
                        $('#msg').empty().append($(`<span style="color: red"> ` + r + `</span>`));
                        document.getElementById('iii').src = "../code/get?'" + Math.random();
                    }
                }
            );
        }
    </script>
</head>
<body style="background: url(../statics/img/bg.jpg);background-size: 100%">
<div class="container-fluid" style="margin-top: 5%">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="panel panel-default" style="opacity:0.8;">
                <div class="panel-heading">
                    <h3 class="panel-title">管理员登录</h3>
                </div>
                <div class="panel-body">
                    <form id="ff">
                        <div class="form-group">
                            <label for="exampleInputEmail1">用户名</label>
                            <input type="input" name="username" class="form-control" id="exampleInputEmail1"
                                   placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">密码</label>
                            <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                                   placeholder="请输入密码">
                        </div>
                        <div class="form-group">
                            <label for="yzm">验证码</label>
                            <input type="input" name="code" class="form-control" id="yzm" placeholder="请输入验证码">
                            <br>
                            <img src="../code/get" onclick="this.src='../code/get?'+Math.random()" id="iii">
                            <span style=" position: relative;left: 50px" id="msg"></span>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="login()">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
